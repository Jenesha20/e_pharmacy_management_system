<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6ad63.js" crossorigin="anonymous"></script>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <title>Reports</title>
</head>
<body class="bg-gray-100 font-sans">
  <div id="sidebar"></div>

  <main class="ml-64 flex-1 p-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
        <div>
          <h1 class="text-3xl font-bold">Reports</h1>
          <p class="text-gray-500">Reports and Analysis of the pharmacy.</p>
        </div>

        <!-- Filters -->
        <div class="flex items-center gap-3 flex-wrap">
          <select id="reportType" class="px-3 py-2 border rounded-md shadow-sm">
            <option value="sales">Sales Report</option>
            <option value="customer">Customer Report</option>
            <option value="product">Product Performance</option>
            <option value="stock">Stock Report</option>
            <option value="prescription">Prescription Report</option>
          </select>
          
          <select id="categoryFilter" class="px-3 py-2 border rounded-md shadow-sm">
            <option value="">All Categories</option>
          </select>
      
          <input type="date" id="startDate" class="px-3 py-2 border rounded-md" />
          <input type="date" id="endDate" class="px-3 py-2 border rounded-md" />
          <button id="filterBtn" class="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Apply</button>
          <button id="resetBtn" class="px-3 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Reset</button>
          <button id="exportPdfBtn" class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">PDF</button>
          <button id="exportExcelBtn" class="px-3 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Excel</button>
        </div>
      </div>
    </div>

    <!-- Report Summary Cards -->
    <div id="summaryCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6 text-lg p-4">
      <!-- Cards will be dynamically generated -->
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 p-4 gap-6">
      <!-- Main Chart -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="font-bold text-lg mb-4" id="mainChartTitle">Sales Report</h2>
        <div id="mainChartContainer" style="height: 450px;"></div>
      </div>

      <!-- Secondary Chart/Data -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="font-bold text-lg mb-4" id="secondaryChartTitle">Product Performance</h2>
        <div id="secondaryChartContainer" style="height: 450px; width: 100%;"></div>
      </div>
    </div>

    <!-- Data Table -->
    <div class="bg-white p-4 rounded-lg shadow mt-6">
      <h2 class="font-bold text-lg mb-4">Detailed Data</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200" id="dataTable">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-md font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-6 py-3 text-left text-md font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-md font-medium text-gray-500 uppercase tracking-wider">Value</th>
              <th class="px-6 py-3 text-left text-md font-medium text-gray-500 uppercase tracking-wider">Change</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 text-md">
            <!-- Data will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="reports.js"></script>
</body>
</html>
