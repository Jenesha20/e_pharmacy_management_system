<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2e0e6ad63.js" crossorigin="anonymous"></script>
    <!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Orders</title>
    <style>
        .expandable-row {
            cursor: pointer;
        }
        .order-details {
            display: none;
            background-color: #f9fafb;
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-processing { background-color: #dbeafe; color: #1e40af; }
        .status-packed { background-color: #fce7f3; color: #9d174d; }
        .status-shipped { background-color: #d1fae5; color: #065f46; }
        .status-delivered { background-color: #dcfce7; color: #166534; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
        
        .payment-status-completed { background-color: #dcfce7; color: #166534; }
        .payment-status-pending { background-color: #fef3c7; color: #92400e; }
        .payment-status-failed { background-color: #fee2e2; color: #991b1b; }
        
        .prescription-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .icon-container {
            transition: transform 0.3s ease;
        }
        .card-hover:hover .icon-container {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="sidebar"></div>

    <main class="ml-64 flex-1 p-6">
        <!-- Header: Orders + Filter -->
        <div class="flex items-center justify-between mb-6">
            <div>
              <h1 class="text-2xl font-bold mb-1">Orders</h1>
              <p class="text-gray-600">A comprehensive overview of all customer orders.</p>
            </div>

            <div class="flex items-center space-x-4">
              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search orders..." 
                       class="px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300 w-64">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
              </div>
              
              <select id="statusFilter" class="px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="packed">Packed</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
              </select>
              
              <select id="paymentStatusFilter" class="px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
                <option value="">All Payment Statuses</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
                <option value="failed">Failed</option>
              </select>
              
              <div class="flex items-center space-x-2">
                <label for="startDate" class="text-gray-700">From:</label>
                <input type="date" id="startDate" class="px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
                
                <label for="endDate" class="text-gray-700">To:</label>
                <input type="date" id="endDate" class="px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
              </div>

              <button id="refreshBtn" class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-md">
                <i class="fas fa-sync-alt"></i> Refresh
              </button>
            </div>
        </div>

        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <!-- All orders Card -->
          <div class="bg-white p-6 rounded-xl shadow-md card-hover">
              <div class="flex items-center space-x-4">
                  <div class="bg-blue-100 p-4 rounded-full icon-container">
                      <i class="fas fa-clipboard-list text-blue-500 text-xl"></i>
                  </div>
                  <div>
                      <h2 class="text-gray-600 font-medium">All Orders</h2>
                      <p id="allOrdersCount" class="text-3xl font-bold text-gray-800">0</p>
                  </div>
              </div>
              <button class="text-blue-500 hover:text-blue-700 font-medium text-sm mt-4 inline-block filter-btn transition-colors" data-status="all">
                  View All Orders <i class="fas fa-arrow-right ml-1"></i>
              </button>
          </div>

          <!-- Processing Card -->
          <div class="bg-white p-6 rounded-xl shadow-md card-hover">
              <div class="flex items-center space-x-4">
                  <div class="bg-yellow-100 p-4 rounded-full icon-container">
                      <i class="fas fa-cogs text-yellow-500 text-xl"></i>
                  </div>
                  <div>
                      <h2 class="text-gray-600 font-medium">Processing</h2>
                      <p id="processingCount" class="text-3xl font-bold text-gray-800">0</p>
                  </div>
              </div>
              <button class="text-yellow-500 hover:text-green-700 font-medium text-sm mt-4 inline-block filter-btn transition-colors" data-status="processing">
                  View Processing <i class="fas fa-arrow-right ml-1"></i>
              </button>
          </div>

          <!-- Packed Card -->
          <div class="bg-white p-6 rounded-xl shadow-md card-hover">
              <div class="flex items-center space-x-4">
                  <div class="bg-orange-200 p-4 rounded-full icon-container">
                      <i class="fas fa-box-open text-amber-600 text-xl"></i>
                  </div>
                  <div>
                      <h2 class="text-gray-600 font-medium">Packed</h2>
                      <p id="packedCount" class="text-3xl font-bold text-gray-800">0</p>
                  </div>
              </div>
              <button class="text-amber-600 hover:text-yellow-700 font-medium text-sm mt-4 inline-block filter-btn transition-colors" data-status="packed">
                  View Packed <i class="fas fa-arrow-right ml-1"></i>
              </button>
          </div>

          <!-- Delivered Card -->
          <div class="bg-white p-6 rounded-xl shadow-md card-hover">
              <div class="flex items-center space-x-4">
                  <div class="bg-green-100 p-4 rounded-full icon-container">
                      <i class="fas fa-check-circle text-green-500 text-xl"></i>
                  </div>
                  <div>
                      <h2 class="text-gray-600 font-medium">Delivered</h2>
                      <p id="deliveredCount" class="text-3xl font-bold text-gray-800">0</p>
                  </div>
              </div>
              <button class="text-green-500 hover:text-green-700 font-medium text-sm mt-4 inline-block filter-btn transition-colors" data-status="delivered">
                  View Delivered <i class="fas fa-arrow-right ml-1"></i>
              </button>
          </div>
      </div>

        <!-- Orders Table -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-semibold mb-4">Orders</h2>
          <table class="w-full border-collapse border border-gray-300">
            <thead>
              <tr class="bg-blue-300">
                <th class="border border-gray-300 px-4 py-2">Order Number</th>
                <th class="border border-gray-300 px-4 py-2">Customer</th>
                <th class="border border-gray-300 px-4 py-2">Order Date</th>
                <th class="border border-gray-300 px-4 py-2">Items</th>
                <th class="border border-gray-300 px-4 py-2">Total Amount</th>
                <th class="border border-gray-300 px-4 py-2">Order Status</th>
                <th class="border border-gray-300 px-4 py-2">Payment Status</th>
                <th class="border border-gray-300 px-4 py-2">Actions</th>
              </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center items-center space-x-4 mt-4">
          <button id="prevPage" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-md">Prev</button>
          <span id="pageInfo" class="font-semibold"></span>
          <button id="nextPage" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-md">Next</button>
        </div>

        <!-- Toast -->
        <div id="toast" class="fixed top-6 right-6 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500"></div>
        
        <!-- Prescription Modal -->
        <div id="prescriptionModal" class="modal">
          <span class="close-modal">&times;</span>
          <img class="modal-content" id="modalImage">
        </div>
    </main>    

    <script src="orders.js"></script>
</body>
</html>
