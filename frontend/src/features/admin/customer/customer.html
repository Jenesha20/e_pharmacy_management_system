<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2e0e6ad63.js" crossorigin="anonymous"></script>
    <title>Customers Management</title>
</head>
<body class="bg-gray-100 font-sans">
    <div id="sidebar"></div>
    <main class="ml-64 flex-1 p-6">
        <!-- Customer Header -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold">Customers</h1>
                    <p class="text-gray-500">Manage all registered customers</p>
                </div>

                <div class="flex items-center space-x-4">
                    <!-- Search Bar -->
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search customers..." 
                               class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                    
                    <!-- Filters -->
                    <select id="locationFilter" class="px-3 py-2 border rounded-md shadow-sm">
                        <option value="">All Locations</option>
                        <!-- Options injected by JS -->
                    </select>
                    
                    <select id="statusFilter" class="px-3 py-2 border rounded-md shadow-sm">
                        <option value="">All Statuses</option>
                        <option value="verified">Verified</option>
                        <option value="unverified">Unverified</option>
                    </select>

                    <button id="resetBtn" class="px-3 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Reset</button>
                </div>
            </div>

            <!-- Customer Table -->
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Customer List</h2>
                    <div id="summaryStats" class="text-sm text-gray-600">
                        <!-- Summary stats will be populated here -->
                    </div>
                </div>
                
                <p id="tableMessage" class="text-gray-500 mb-4"></p> 
                
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse border border-gray-300">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="border border-gray-300 px-4 py-2">Customer ID</th>
                                <th class="border border-gray-300 px-4 py-2">Name</th>
                                <th class="border border-gray-300 px-4 py-2">Email</th>
                                <th class="border border-gray-300 px-4 py-2">Phone</th>
                                <th class="border border-gray-300 px-4 py-2">Location</th>
                                <th class="border border-gray-300 px-4 py-2">Orders</th>
                                <th class="border border-gray-300 px-4 py-2">Status</th>
                                <th class="border border-gray-300 px-4 py-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customerTable">
                            <!-- Data injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex justify-center items-center space-x-2 mt-4"></div>
        </div>
    </main>
    <script src="customer.js"></script>
</body>
</html>
