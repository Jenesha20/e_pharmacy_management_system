<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Medicine</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* Responsive adjustments */
  @media (max-width: 1024px) {
    main {
      margin-left: 0;
    }
  }
  
  @media (max-width: 768px) {
    .grid-cols-2 {
      grid-template-columns: 1fr;
    }
    
    .flex.justify-between.items-center {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .flex.justify-between.items-center > div:last-child {
      margin-top: 1rem;
      align-self: flex-end;
    }
  }
</style>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-6">

<div class="p-1 flex-1">
  <div class="flex justify-between items-center mb-2">
    <div>
      <h1 class="text-2xl font-bold text-gray-800" id="pageTitle">Add New Medicine</h1>
      <p class="text-sm text-gray-500">*All fields are mandatory, except mentioned as (optional).</p>
    </div>
    <a href="inventory.html" class="text-gray-700 hover:underline">&lt;&lt; Back to Inventory</a>
  </div>

  <div class="bg-white p-8 rounded-lg shadow-md">
    <form id="medicineForm" class="space-y-6">
      
      <!-- Photo Upload Section at Top -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="medicine-photos">Upload Photo</label>
        <input
          class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
          id="medicine-photos"
          type="file"
          accept="image/*"
        />
        <p class="text-xs text-gray-500 mt-1">Upload an image of the medicine (optional). The image will be converted to base64 and stored directly in the database.</p>
        <div id="photo-preview" class="flex flex-wrap mt-2 gap-2"></div>
      </div>

      <!-- Medicine Name and SKU -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="medicine-name">Medicine Name*</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="medicine-name" type="text" required/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="medicine-sku">SKU*</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="medicine-sku" type="text" required/>
        </div>
      </div>

      <!-- Category and Manufacturer -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="medicine-category">Medicine Category*</label>
          <div class="relative">
            <select class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500" id="medicine-category" required>
              <option value="">- Select Category -</option>
            </select>
            <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="manufacturer">Manufacturer*</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="manufacturer" type="text" required/>
        </div>
      </div>

      <!-- Composition and Description -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="composition">Composition*</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="composition" type="text" required/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="description">Description*</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="description" type="text" required/>
        </div>
      </div>

      <!-- Price and Quantity -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="price">Price (â‚¹)*</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="price" type="number" step="0.01" min="0" required/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="quantity">Initial Stock Quantity*</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="quantity" type="number" min="0" required/>
        </div>
      </div>

      <!-- Expiry Date and Low Stock Threshold -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="expiry-date">Expiry Date*</label>
          <div class="relative">
            <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="expiry-date" type="date" required/>
            <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">calendar_today</span>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="low-stock-threshold">Low Stock Threshold*</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="low-stock-threshold" type="number" min="1" value="10" required/>
        </div>
      </div>

      <!-- Prescription Required -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="requires-prescription">Requires Prescription*</label>
        <div class="relative">
          <select class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500" id="requires-prescription" required>
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
          <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
        </div>
      </div>

      <!-- Featured Product -->
      <div>
        <label class="flex items-center">
          <input type="checkbox" id="featured-product" class="rounded border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50">
          <span class="ml-2 text-sm font-medium text-gray-700">Featured Product</span>
        </label>
      </div>

      <!-- Side Effects -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="side-effects">Side Effects*</label>
        <textarea class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="side-effects" rows="2" required></textarea>
      </div>

      <!-- Save and Delete Buttons -->
      <div class="flex space-x-4">
        <button type="submit" class="bg-red-500 text-white font-semibold py-3 px-8 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          <i class="fas fa-save mr-2"></i> Save Details
        </button>
        <button type="button" id="cancelBtn" class="bg-gray-300 text-gray-700 font-semibold py-3 px-8 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
          <i class="fas fa-times mr-2"></i> Cancel
        </button>
        <button type="button" id="deleteBtn" class="bg-red-700 text-white font-semibold py-3 px-8 rounded-md hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 hidden">
          <i class="fas fa-trash mr-2"></i> Delete Product
        </button>
      </div>

    </form>
  </div>
</div>

</main>

<script src="inventory_addition.js"></script>
</body>
</html>
