<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Medicine</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-6">

<div class="p-1 flex-1">
  <div class="flex justify-between items-center mb-2">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Add New Medicine</h1>
      <p class="text-sm text-gray-500">*All fields are mandatory, except mentioned as (optional).</p>
    </div>
    <a href="inventory.html" class="text-gray-700 hover:underline">&lt;&lt; Back to Inventory</a>
  </div>

  <div class="bg-white p-8 rounded-lg shadow-md">
    <form class="space-y-6">
      
      <!-- Photo Upload Section at Top -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="medicine-photos">Upload Photos</label>
        <input
          class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
          id="medicine-photos"
          type="file"
          accept="image/*"
          multiple
        />
        <p class="text-xs text-gray-500 mt-1">You can upload one or more images of the medicine.</p>
        <div id="photo-preview" class="flex flex-wrap mt-2 gap-2"></div>
      </div>

      <!-- Medicine Name and ID -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="medicine-name">Medicine Name</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="medicine-name" type="text"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="medicine-id">Medicine ID</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="medicine-id" type="text"/>
        </div>
      </div>

      <!-- Category and Quantity -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="medicine-category">Medicine Category</label>
          <div class="relative">
            <select class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500" id="medicine-category">
              <option>- Select Category -</option>
            </select>
            <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="quantity">Quantity in Number</label>
          <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="quantity" type="text"/>
        </div>
      </div>

      <!-- Expiry Date and Prescription Tag -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="expiry-date">Expiry Date</label>
          <div class="relative">
            <input class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="expiry-date" type="text"/>
            <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">calendar_today</span>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="prescription-tag">Prescription Tag</label>
          <div class="relative">
            <select class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500" id="prescription-tag">
              <option>- Select Tag -</option>
            </select>
            <span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
          </div>
        </div>
      </div>

      <!-- How to Use -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="how-to-use">How to Use</label>
        <textarea class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="how-to-use" rows="3"></textarea>
      </div>

      <!-- Side Effects smaller and fit on screen -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="side-effects">Side Effects</label>
        <textarea class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="side-effects" rows="2"></textarea>
      </div>

      <!-- Save Button -->
      <div>
        <button class="bg-red-500 text-white font-semibold py-3 px-8 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" type="submit">Save Details</button>
      </div>

    </form>
  </div>
</div>

</main>

<script src="inventory_addition.js"></script>
</body>
</html>
