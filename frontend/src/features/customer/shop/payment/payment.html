<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - J-Med J-Pharmacy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="payment.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  
  <div id="header"></div>
  
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 flex-1">
    <main class="mt-8">
      <!-- Breadcrumbs -->
      <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
          <li class="inline-flex items-center">
            <a href="../browse/browse.html" class="text-gray-700 hover:text-blue-600">
              <i class="fas fa-home w-4 h-4 mr-2"></i>
              Shop
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <i class="fas fa-chevron-right text-gray-400 mx-1"></i>
              <a href="../cart/cart.html" class="text-gray-700 hover:text-blue-600">Cart</a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <i class="fas fa-chevron-right text-gray-400 mx-1"></i>
              <span class="text-gray-500">Payment</span>
            </div>
          </li>
        </ol>
      </nav>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Section: Payment Method -->
        <div class="space-y-6">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Payment</h1>
            <p class="text-gray-600 mb-6">Choose a payment method</p>
            
            <!-- Payment Method Selection -->
            <div class="space-y-4">
              <!-- UPI Payment -->
              <div class="border border-gray-200 rounded-lg p-4">
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="paymentMethod" value="upi" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" checked>
                  <span class="ml-3 text-sm font-medium text-gray-700">UPI</span>
                </label>
                <div id="upiDetails" class="mt-4 space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">VPA</label>
                    <input type="text" name="upiId" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your UPI ID" value="test@paytm">
                  </div>
                </div>
              </div>

              <!-- Card Payment -->
              <div class="border border-gray-200 rounded-lg p-4">
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="paymentMethod" value="card" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                  <span class="ml-3 text-sm font-medium text-gray-700">Cards</span>
                </label>
                <div id="cardDetails" class="mt-4 space-y-4 hidden">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                    <input type="text" name="cardNumber" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your card number">
                  </div>
                  <div class="grid grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                      <input type="text" name="expiryDate" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="MM/YY">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                      <input type="text" name="cvv" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter CVV">
                    </div>
                  </div>
                </div>
              </div>

              <!-- Cash on Delivery -->
              <div class="border border-gray-200 rounded-lg p-4">
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="paymentMethod" value="cod" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                  <span class="ml-3 text-sm font-medium text-gray-700">Cash on Delivery</span>
                </label>
                <div id="codDetails" class="mt-4 hidden">
                  <p class="text-sm text-gray-600">Pay when your order is delivered</p>
                </div>
              </div>

              <!-- QR Payment -->
              <div class="border border-gray-200 rounded-lg p-4">
                <label class="flex items-center cursor-pointer">
                  <input type="radio" name="paymentMethod" value="qr" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                  <span class="ml-3 text-sm font-medium text-gray-700">QR</span>
                </label>
                <div id="qrDetails" class="mt-4 hidden">
                  <div class="text-center">
                    <div class="inline-block p-4 bg-white border-2 border-blue-500 rounded-lg">
                      <div class="w-48 h-48 bg-gray-100 flex items-center justify-center">
                        <div class="text-center">
                          <i class="fas fa-qrcode text-6xl text-gray-400 mb-2"></i>
                          <p class="text-sm text-gray-500">QR Code</p>
                        </div>
                      </div>
                    </div>
                    <p class="text-sm text-gray-600 mt-2">Scan this QR code to complete payment</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Section: Order Summary -->
        <div class="space-y-6">
          <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Order Summary</h2>
            
            <!-- Delivery Address -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
              <h3 class="font-medium text-gray-800 mb-2">Delivery Address</h3>
              <div id="deliveryAddress" class="text-sm text-gray-600">
                <!-- Address will be populated by JavaScript -->
              </div>
            </div>

            <!-- Order Items -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
              <h3 class="font-medium text-gray-800 mb-3">Order Items</h3>
              <div id="orderItems" class="space-y-3">
                <!-- Items will be populated by JavaScript -->
              </div>
            </div>

            <!-- Order Totals -->
            <div class="space-y-3 mb-6">
              <div class="flex justify-between">
                <span class="text-gray-600">Subtotal</span>
                <span class="font-medium" id="subtotal">$0.00</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Shipping</span>
                <span class="font-medium" id="shipping">$0.00</span>
              </div>
              <div class="flex justify-between text-lg font-bold pt-2 border-t border-gray-200">
                <span>Total</span>
                <span id="total">$0.00</span>
              </div>
            </div>

            <!-- Pay Now Button -->
            <button onclick="processPayment()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center btn-primary">
              <i class="fas fa-credit-card mr-2"></i>
              Pay Now
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <div id="footer"></div>

  <script src="payment.js"></script>
</body>
</html>
