<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - J-Med J-Pharmacy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  
  <div id="header"></div>
  
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 flex-1">
    <main class="mt-8">
      <!-- Breadcrumbs -->
      <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
          <li class="inline-flex items-center">
            <a href="../browse/browse.html" class="text-gray-700 hover:text-blue-600">
              <i class="fas fa-home w-4 h-4 mr-2"></i>
              Shop
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <i class="fas fa-chevron-right text-gray-400 mx-1"></i>
              <span class="text-gray-500">Checkout</span>
            </div>
          </li>
        </ol>
      </nav>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Section: Delivery Address -->
        <div class="space-y-6">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Checkout</h1>
            <h2 class="text-xl font-semibold text-gray-800 mb-6">1. Delivery Address</h2>
            
            <!-- Address Options -->
            <div class="space-y-4" id="address-container">
              <!-- Addresses will be loaded dynamically -->
            </div>

            <!-- Add New Address -->
            <div class="mt-4">
              <button onclick="addNewAddress()" class="flex items-center text-blue-600 hover:text-blue-800 font-medium">
                <i class="fas fa-plus mr-2"></i>
                Add New Address
              </button>
            </div>
          </div>
        </div>

        <!-- Right Section: Order Summary -->
        <div class="space-y-6">
          <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-4">2. Order Summary</h2>
            
            <!-- Terms and Conditions Notice -->
            <p class="text-sm text-gray-600 mb-6">
              By placing your order, you agree to our 
              <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a> and 
              <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>.
            </p>

            <!-- Order Items -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
              <div id="orderItems" class="space-y-4">
                <!-- Items will be populated by JavaScript -->
              </div>
            </div>

            <!-- Order Totals -->
            <div class="space-y-3 mb-6">
              <div class="flex justify-between">
                <span class="text-gray-600">Subtotal</span>
                <span class="font-medium" id="subtotal">Rs 0.00</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Shipping</span>
                <span class="font-medium" id="shipping">Rs 0.00</span>
              </div>
              <div class="flex justify-between text-lg font-bold pt-2 border-t border-gray-200">
                <span>Total</span>
                <span id="total">Rs 0.00</span>
              </div>
            </div>

            <!-- Place Order Button -->
            <button onclick="placeOrder()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <div id="footer"></div>

  <!-- Add New Address Modal -->
  <div id="addressModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg max-w-md w-full mx-4">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Add New Address</h3>
        <button onclick="closeAddressModal()" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="addressForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Address Label <span class="text-red-500">*</span></label>
          <input type="text" name="addressLabel" id="addressLabel" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Home, Work, Office" required>
          <div id="addressLabel-error" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Street Address <span class="text-red-500">*</span></label>
          <input type="text" name="streetAddress" id="streetAddress" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="123 Main Street" required>
          <div id="streetAddress-error" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Address Line 2 (Optional)</label>
          <input type="text" name="addressLine2" id="addressLine2" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Apt 4B, Suite 200, etc.">
          <div id="addressLine2-error" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">City <span class="text-red-500">*</span></label>
            <input type="text" name="city" id="city" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="City" required>
            <div id="city-error" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">State <span class="text-red-500">*</span></label>
            <input type="text" name="state" id="state" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="State" required>
            <div id="state-error" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ZIP Code <span class="text-red-500">*</span></label>
          <input type="text" name="zipCode" id="zipCode" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="600001, 600002, 600003, or 600004" required>
          <div id="zipCode-error" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button" onclick="closeAddressModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Add Address
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
