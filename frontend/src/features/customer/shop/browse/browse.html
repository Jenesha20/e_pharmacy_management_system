<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="browse.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Custom styles for range slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #d1d5db;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #A1E970;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #A1E970;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-white">
    <div id="header"></div>
    
    <main class="container mx-auto px-4 py-8">
        <!-- Mobile Filter Button -->
        <div class="lg:hidden mb-4">
            <button id="mobile-filter-btn" class="flex items-center bg-gray-100 px-4 py-2 rounded-lg text-gray-700">
                <span class="material-icons mr-2">filter_list</span>
                Filters & Sort
            </button>
        </div>
        
        <div class="flex flex-col lg:flex-row gap-8  ">
            <!-- Filters Sidebar -->
            <aside id="filters-sidebar" class="lg:w-1/4 hidden lg:block bg-white p-6 rounded-lg shadow-sm sticky">
                <h3 class="text-lg font-semibold mb-4">Filters</h3>
                
                <!-- Search Filter -->
                <!-- <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <div class="relative">
                        <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">search</span>
                        <input id="filter-search" class="w-full bg-gray-50 border border-gray-300 rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm" placeholder="Search products..." type="text"/>
                    </div>
                </div> -->
                
                <!-- Category Filter -->
                <div class="mb-6">
                    <label class="block text-lg font-medium text-gray-700 mb-2">Categories</label>
                    <div id="category-filters" class="space-y-2 ">
                        <!-- Categories will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Price Filter -->
                <div class="mb-6">
                    <label class="block text-lg font-medium text-gray-700 mb-2">Price Range</label>
                    <div class="px-2">
                        <input id="price-range" type="range" min="0" max="100" value="100" class="w-full"/>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>$0</span>
                            <span id="max-price-display">$100</span>
                        </div>
                    </div>
                </div>
                
                <!-- Availability Filter -->
                <!-- <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Availability</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="filter-instock" class="rounded text-blue-600 focus:ring-blue-500" checked/>
                            <span class="ml-2 text-sm text-gray-700">In Stock Only</span>
                        </label>
                    </div>
                </div> -->
                
                <!-- Prescription Filter -->
                <div class="mb-6">
                    <label class="block text-lg font-medium text-gray-700 mb-2">Prescription</label>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <!-- Checkbox -->
                            <input 
                              type="checkbox" 
                              id="filter-prescription" 
                              class="rounded text-blue-600 focus:ring-blue-500"
                            />
                          
                            <!-- Text with badge -->
                            <span class="flex items-center text-sm text-gray-700">
                              <span class="bg-red-500 text-white text-m px-1.5 py-0.5 rounded mr-1">
                                Rx
                              </span>
                              Requires Prescription
                            </span>
                          </label>
                          
                    </div>
                </div>
                
                <!-- Clear Filters Button -->
                <button id="clear-filters" class="w-full bg-gray-100 text-gray-700 py-2 rounded-lg text-m hover:bg-gray-200">
                    Clear All Filters
                </button>
            </aside>
            
            <!-- Main Content -->
            <div class="lg:w-3/4">
                <!-- Search and Sort Header -->
                <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
                    <div class="relative mb-4 md:mb-0 md:w-1/2">
                        <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                        <input id="search-input" class="w-full bg-gray-100 border border-gray-200 rounded-lg py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search for medicines &amp; health products" type="text"/>
                    </div>
                    
                    <div class="flex items-center">
                        <label class="text-sm text-gray-700 mr-2">Sort by:</label>
                        <select id="sort-options" class="bg-gray-100 border border-gray-200 rounded-lg py-2 pl-3 pr-8 focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                            <option value="relevance">Relevance</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="newest">Newest First</option>
                            <option value="name">Name (A-Z)</option>
                        </select>
                    </div>
                </div>
                

                <!-- Featured Products Section -->
                <section class="mb-12">
                    <h2 class="text-xl font-semibold mb-4">Featured Products</h2>
                    <div id="featured-products" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                        <!-- Featured products will be loaded dynamically -->
                    </div>
                </section>

                <!-- All Products Section -->
                <section>
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold">All Products</h2>
                        <div id="product-count" class="text-sm text-gray-500">
                            <!-- Product count will be updated dynamically -->
                        </div>
                    </div>
                    
                    <div id="product-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Products will be loaded dynamically -->
                    </div>
                    
                    <!-- No Products Message -->
                    <div id="no-products" class="hidden text-center py-12">
                        <span class="material-icons text-gray-300 text-6xl mb-4">search_off</span>
                        <p class="text-gray-500">No products match your filters.</p>
                        <button id="reset-filters" class="mt-4 bg-[#A1E970] text-black font-semibold py-2 px-4 rounded-lg hover:bg-opacity-90">
                            Reset Filters
                        </button>
                    </div>
                    
                    <!-- Pagination Controls -->
                    <div id="pagination" class="flex justify-center items-center mt-8 space-x-2">
                        <!-- Pagination will be loaded dynamically -->
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <!-- Mobile Filters Modal -->
    <div id="mobile-filters-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="absolute right-0 top-0 h-full w-4/5 max-w-sm bg-white overflow-y-auto">
            <div class="p-4 border-b">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold">Filters & Sort</h3>
                    <button id="close-mobile-filters" class="text-gray-500">
                        <span class="material-icons">close</span>
                    </button>
                </div>
            </div>
            
            <div class="p-4">
                <!-- Sort Options -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select id="mobile-sort-options" class="w-full bg-gray-50 border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
                        <option value="relevance">Relevance</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="newest">Newest First</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
                
                <!-- Mobile Filters Content (same as desktop but adapted) -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Categories</label>
                    <div id="mobile-category-filters" class="space-y-2 max-h-40 overflow-y-auto">
                        <!-- Categories will be loaded dynamically -->
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price Range</label>
                    <div class="px-2">
                        <input id="mobile-price-range" type="range" min="0" max="100" value="100" class="w-full"/>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>$0</span>
                            <span id="mobile-max-price-display">$100</span>
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Availability</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="mobile-filter-instock" class="rounded text-blue-600 focus:ring-blue-500" checked/>
                            <span class="ml-2 text-sm text-gray-700">In Stock Only</span>
                        </label>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Prescription</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="mobile-filter-prescription" class="rounded text-blue-600 focus:ring-blue-500"/>
                            <span class="ml-2 text-sm text-gray-700">Requires Prescription</span>
                        </label>
                    </div>
                </div>
                
                <div class="flex space-x-2">
                    <button id="mobile-clear-filters" class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm hover:bg-gray-200">
                        Clear Filters
                    </button>
                    <button id="mobile-apply-filters" class="flex-1 bg-[#A1E970] text-black font-semibold py-2 rounded-lg text-sm hover:bg-opacity-90">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>
    
    <!-- Login Required Modal (will be added dynamically by JavaScript) -->
    <!-- The modal HTML is created dynamically in browse.js -->
    
    <script src="browse.js"></script>
</body>
</html>
