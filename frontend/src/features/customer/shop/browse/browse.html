<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>J-Med</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div id="header"></div>
    
    <main class="container mx-auto px-4 py-8">
        <div class="relative mb-12">
            <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">search</span>
            <input id="search-input" class="w-full bg-gray-100 border border-gray-200 rounded-lg py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search for medicines &amp; health products" type="text"/>
        </div>
        
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-6">Shop by Category</h2>
            <div class="flex flex-wrap gap-4">
                <a href="../category/category.html?category=Pain Relief" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Pain Relief</a>
                <a href="../category/category.html?category=Baby Products" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Baby Products</a>
                <a href="../category/category.html?category=Cold and Flu" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Cold and Flu</a>
                <a href="../category/category.html?category=Vitamins and Supplements" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Vitamins and Supplements</a>
                <a href="../category/category.html?category=Dermalogy" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Dermalogy</a>
                <a href="../category/category.html?category=Respiratory" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Respiratory</a>
                <a href="../category/category.html?category=Cardiac" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Cardiac</a>
                <a href="../category/category.html?category=Diabetics" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Diabetics</a>
                <a href="../category/category.html?category=Gastrointestinal" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Gastrointestinal</a>
                <a href="../category/category.html?category=First Aid" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">First aid</a>
                <a href="../category/category.html?category=Essentials" class="category-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">Essentials</a>
            </div>
        </section>

        <!-- Featured Products Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-6">Featured Products</h2>
            <div id="featured-products" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Featured products will be loaded dynamically -->
            </div>
        </section>

        <!-- All Products Section -->
        <section>
            <h2 class="text-2xl font-semibold mb-6">All Products</h2>
            <div id="product-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Products will be loaded dynamically -->
            </div>
            
            <!-- Pagination Controls -->
            <div id="pagination" class="flex justify-center items-center mt-6 space-x-2">
                <!-- Pagination will be loaded dynamically -->
            </div>
        </section>
    </main>
    
    <div id="footer"></div>
    <script src="browse.js"></script>
</body>
</html>
