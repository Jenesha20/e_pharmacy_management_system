<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - J Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9e8',
              100: '#e1f3d1',
              500: '#A1E970',
              600: '#8cdc5a',
              700: '#78cf44',
              800: '#64c22e',
            },
            gray: {
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#6b7280',
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937',
              900: '#111827',
            },
            success: '#10b981',
            danger: '#ef4444',
          }
        }
      }
    }
  </script>
  <style>
    .profile-pic {
      border: 4px solid #e5e7eb;
    }
    
    .modal {
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    input:checked ~ .dot {
      transform: translateX(100%);
    }
    
    .nav-item.active {
      background-color: #A1E970;
      color: white;
    }
    
    .nav-item:hover {
      background-color: #e1f3d1;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased">
  <!-- Header -->
  <div id="header"></div>
  
  <!-- Main Content -->
  <main class="container mx-auto px-5 max-w-7xl mt-24">
    <h1 class="text-3xl font-bold text-primary-800 mb-8 pb-2 border-b-2 border-primary-500">My Profile</h1>
    
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Sidebar Navigation -->
      <div class="w-full lg:w-1/4 bg-white rounded-xl shadow-sm p-6 h-fit">
        <div class="flex flex-col space-y-2">
          <div class="nav-item active flex items-center p-3 rounded-lg cursor-pointer" data-tab="personal">
            <i class="fas fa-user-circle w-5 text-center mr-3"></i>
            <span class="text-black">Personal Information</span>
          </div>
          <div class="nav-item flex items-center p-3 rounded-lg cursor-pointer" data-tab="address">
            <i class="fas fa-address-book w-5 text-center mr-3"></i>
            <span class="text-black">Address Book</span>
          </div>
          <div class="nav-item flex items-center p-3 rounded-lg cursor-pointer" data-tab="orders">
            <i class="fas fa-shopping-bag w-5 text-center mr-3"></i>
            <span class="text-black">Order History</span>
          </div>
          <div class="nav-item flex items-center p-3 rounded-lg cursor-pointer" data-tab="security">
            <i class="fas fa-shield-alt w-5 text-center mr-3"></i>
            <span class="text-black">Security & Login</span>
          </div>
          <div class="nav-item flex items-center p-3 rounded-lg cursor-pointer" data-tab="prescriptions">
            <i class="fas fa-file-prescription w-5 text-center mr-3"></i>
            <span class="text-black">Prescription History</span>
          </div>
          <div class="nav-item mt-8 flex items-center p-3 rounded-lg cursor-pointer hover:bg-red-50 text-red-600" id="logout-btn">
            <i class="fas fa-sign-out-alt w-5 text-center mr-3"></i>
            <span>Logout</span>
          </div>
        </div>
      </div>

      <!-- Content Area -->
      <div class="w-full lg:w-3/4">
        <!-- Personal Information Tab -->
        <div id="personal-tab" class="tab-content bg-white rounded-xl shadow-sm p-8 mb-8">
          <h2 class="text-2xl font-semibold text-primary-800 mb-6 pb-2 border-b border-gray-200">Personal Information</h2>
          
          <div class="flex items-center mb-8" id="profile-info">
            <img id="profile-pic" src="" alt="Profile" class="profile-pic w-32 h-32 rounded-full object-cover mr-6">
            <div>
              <h2 id="profile-name" class="text-2xl font-semibold text-gray-900"></h2>
              <p id="profile-email" class="text-gray-500"></p>
              <p id="profile-phone" class="text-gray-500"></p>
            </div>
          </div>
          
          <form id="personal-info-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <input type="text" id="first-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
            <div>
              <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input type="text" id="last-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100" disabled>
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
              <input type="tel" id="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
            <div>
              <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
              <input type="date" id="dob" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
            <div>
              <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
              <select id="gender" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <button type="submit" class="bg-primary-500 hover:bg-primary-600 text-black font-medium py-3 px-6 rounded-lg transition duration-200">Save Changes</button>
            </div>
          </form>
        </div>

        <!-- Address Book Tab -->
        <div id="address-tab" class="tab-content bg-white rounded-xl shadow-sm p-8 mb-8 hidden">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-primary-800">Address Book</h2>
            <button id="add-address-btn" class="bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
              <i class="fas fa-plus mr-2 text-black"></i><span class="text-black">Add New Address</span> 
            </button>
          </div>
          
          <div id="address-list" class="space-y-4">
            <!-- Addresses will be dynamically loaded here -->
          </div>
        </div>

        <!-- Order History Tab -->
        <div id="orders-tab" class="tab-content bg-white rounded-xl shadow-sm p-8 mb-8 hidden">
          <h2 class="text-2xl font-semibold text-primary-800 mb-6 pb-2 border-b border-gray-200">Order History</h2>
          
          <div id="recent-orders" class="mb-8">
            <h3 class="text-xl font-medium text-gray-900 mb-4">Recent Orders</h3>
            <!-- Orders will be dynamically loaded here -->
          </div>
          
          <div class="text-center">
            <a href="/frontend/src/features/customer/shop/orders/orders.html" class="bg-primary-500 hover:bg-primary-600 text-black font-medium py-3 px-6 rounded-lg inline-block transition duration-200">View All Orders</a>
          </div>
        </div>

        <!-- Security & Login Tab -->
        <div id="security-tab" class="tab-content bg-white rounded-xl shadow-sm p-8 mb-8 hidden">
          <h2 class="text-2xl font-semibold text-primary-800 mb-6 pb-2 border-b border-gray-200">Security & Login</h2>
          
          <div class="mb-8">
            <h3 class="text-xl font-medium text-gray-900 mb-4">Change Password</h3>
            <form id="change-password-form">
              <div class="mb-4">
                <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                <input type="password" id="current-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" required>
              </div>
              <div class="mb-4">
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="new-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" required>
              </div>
              <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input type="password" id="confirm-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" required>
              </div>
              <button type="submit" class="bg-primary-500 hover:bg-primary-600 text-black font-medium py-3 px-6 rounded-lg transition duration-200">Update Password</button>
            </form>
          </div>
          
          <!-- <div>
            <h3 class="text-xl font-medium text-gray-900 mb-4">Two-Factor Authentication</h3>
            <div class="flex items-center justify-between">
              <p class="text-gray-600">Enable two-factor authentication for added security</p>
              <label for="2fa-toggle" class="flex items-center cursor-pointer">
                <div class="relative">
                  <input type="checkbox" id="2fa-toggle" class="sr-only">
                  <div class="w-11 h-6 bg-gray-200 rounded-full transition duration-200 ease-in-out"></div>
                  <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition duration-200 ease-in-out"></div>
                </div>
              </label>
            </div>
          </div> -->
        </div>

        <!-- Prescription History Tab -->
        <div id="prescriptions-tab" class="tab-content bg-white rounded-xl shadow-sm p-8 mb-8 hidden">
          <h2 class="text-2xl font-semibold text-primary-800 mb-6 pb-2 border-b border-gray-200">Prescription History</h2>
          <div id="prescriptions-list">
            <!-- Prescriptions will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Address Modal -->
  <div id="address-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 z-50">
    <div class="modal-content bg-white rounded-xl p-8 w-11/12 max-w-md mx-auto my-12 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-semibold text-gray-900">Add New Address</h3>
        <button class="close-modal text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <form id="address-form">
        <div class="mb-4">
          <label for="address-label" class="block text-sm font-medium text-gray-700 mb-1">Address Label <span class="text-red-500">*</span></label>
          <input type="text" id="address-label" name="address-label" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Home, Office, etc." required>
          <div id="address-label-error" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        <div class="mb-4">
          <label for="address-line1" class="block text-sm font-medium text-gray-700 mb-1">Address Line 1 <span class="text-red-500">*</span></label>
          <input type="text" id="address-line1" name="address-line1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Street address, building number" required>
          <div id="address-line1-error" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        <div class="mb-4">
          <label for="address-line2" class="block text-sm font-medium text-gray-700 mb-1">Address Line 2 (Optional)</label>
          <input type="text" id="address-line2" name="address-line2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Apartment, suite, unit, etc.">
          <div id="address-line2-error" class="text-red-500 text-sm mt-1 hidden"></div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City <span class="text-red-500">*</span></label>
            <input type="text" id="city" name="city" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="City name" required>
            <div id="city-error" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>
          <div>
            <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State <span class="text-red-500">*</span></label>
            <input type="text" id="state" name="state" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="State/Province" required>
            <div id="state-error" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="zip-code" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code <span class="text-red-500">*</span></label>
            <input type="text" id="zip-code" name="zip-code" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="600001, 600002, 600003, or 600004" required>
            <div id="zip-code-error" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>
          <div>
            <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country <span class="text-red-500">*</span></label>
            <select id="country" name="country" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" required>
              <option value="">Select Country</option>
              <option value="USA">United States</option>
              <option value="Canada">Canada</option>
              <option value="UK">United Kingdom</option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
              <option value="Other">Other</option>
            </select>
            <div id="country-error" class="text-red-500 text-sm mt-1 hidden"></div>
          </div>
        </div>
        <div class="mb-6">
          <label class="flex items-center">
            <input type="checkbox" id="is-default" class="mr-3 h-5 w-5 text-primary-500 rounded">
            <span>Set as default address</span>
          </label>
        </div>
        <div class="flex justify-end gap-4">
          <button type="button" id="cancel-address" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">Cancel</button>
          <button type="submit" class="bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">Save Address</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // API endpoints
    const API_BASE = 'http://localhost:3000';
    const API_CUSTOMERS = `${API_BASE}/customers`;
    const API_ADDRESSES = `${API_BASE}/customer_addresses`;
    const API_ORDERS = `${API_BASE}/orders`;
    const API_PRESCRIPTIONS = `${API_BASE}/prescriptions`;
    const API_ORDER_ITEMS = `${API_BASE}/order_items`;
    
    // Get current user from localStorage
    function getCurrentUser() {
      const user = localStorage.getItem('currentUser');
      if (!user) {
        // Redirect to login if no user is found
        window.location.href = '../../../home/landing/landing.html';
        return null;
      }
      return JSON.parse(user);
    }
    
    // Load header and footer
    function loadComponent(id, filePath) {
      const el = document.getElementById(id);
      if (!el) {
        console.warn(`Element with id="${id}" not found. Skipping load for ${filePath}`);
        return Promise.resolve();
      }
    
      return fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to fetch ${filePath}`);
          return response.text();
        })
        .then(data => {
          el.innerHTML = data;
          const scripts = el.querySelectorAll('script');
          scripts.forEach(script => {
            const newScript = document.createElement('script');
            if (script.src) newScript.src = script.src;
            else newScript.textContent = script.textContent;
            document.head.appendChild(newScript);
          });
        })
        .catch(err => console.error("Error loading component:", err));
    }
    
    // Initialize the profile page
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = getCurrentUser();
      if (!currentUser) return;
      
      // Load header and footer
      loadComponent("header", "../../../../core/components/navbar.html").then(() => {
        // Load navbar script
        const script = document.createElement('script');
        script.src = '../../../../core/components/navbar.js';
        script.onload = () => {
          console.log('Navbar script loaded successfully in profile page');
        setTimeout(() => {
            if (window.initAuth) {
              window.initAuth();
              console.log('Navbar auth initialized from profile page');
            } else if (window.refreshAuth) {
              window.refreshAuth();
              console.log('Navbar auth refreshed from profile page');
            } else {
              console.warn('Auth functions not available yet, retrying...');
              setTimeout(() => {
                if (window.initAuth) {
                  window.initAuth();
                } else if (window.refreshAuth) {
                  window.refreshAuth();
                }
              }, 500);
            }
        }, 100);
        };
        script.onerror = (error) => {
          console.error('Error loading navbar script in profile page:', error);
        };
        document.head.appendChild(script);
      });
      loadComponent("footer", "../../../../core/components/footer.html");
      
      // Initialize tab navigation
      initTabNavigation();
      
      // Initialize address form validation
      addRealTimeValidation();
      
      // Load user data
      loadUserData(currentUser.id);
      
      // Load addresses
      loadAddresses(currentUser.id);
      
      // Load orders
      loadOrders(currentUser.id);
      
      // Load prescriptions
      loadPrescriptions(currentUser.id);
    });
    
    // Tab navigation
    function initTabNavigation() {
      const navItems = document.querySelectorAll('.nav-item');
      const tabContents = document.querySelectorAll('.tab-content');
      
      navItems.forEach(item => {
        item.addEventListener('click', function() {
          if (this.id === 'logout-btn') {
            if (confirm('Are you sure you want to logout?')) {
              localStorage.removeItem('currentUser');
              window.location.href = '../../../home/landing/landing.html';
            }
            return;
          }
          
          const tabId = this.getAttribute('data-tab');
          if (!tabId) return;
          
          // Update active tab
          navItems.forEach(nav => nav.classList.remove('active'));
          this.classList.add('active');
          
          // Show active content
          tabContents.forEach(content => content.classList.add('hidden'));
          const tabContent = document.getElementById(`${tabId}-tab`);
          if (tabContent) tabContent.classList.remove('hidden');
        });
      });
    }
    
    // Load user data
    function loadUserData(userId) {
      fetch(`${API_CUSTOMERS}/${userId}`)
        .then(response => response.json())
        .then(user => {
          // Update profile info
          document.getElementById('profile-pic').src = `https://ui-avatars.com/api/?name=${user.first_name}+${user.last_name}&background=A1E970&color=fff&size=120`;
          document.getElementById('profile-name').textContent = `${user.first_name} ${user.last_name}`;
          document.getElementById('profile-email').textContent = user.email;
          document.getElementById('profile-phone').textContent = user.phone_number || 'Not provided';
          
          // Update form fields
          document.getElementById('first-name').value = user.first_name || '';
          document.getElementById('last-name').value = user.last_name || '';
          document.getElementById('email').value = user.email || '';
          document.getElementById('phone').value = user.phone_number || '';
          document.getElementById('dob').value = user.date_of_birth || '';
          document.getElementById('gender').value = user.gender || '';
          
          // Set up form submission
          document.getElementById('personal-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            updateUserData(userId);
          });
        })
        .catch(error => console.error('Error loading user data:', error));
    }
    
    // Update user data
    function updateUserData(userId) {
      const formData = {
        first_name: document.getElementById('first-name').value,
        last_name: document.getElementById('last-name').value,
        phone_number: document.getElementById('phone').value,
        date_of_birth: document.getElementById('dob').value,
        gender: document.getElementById('gender').value
      };
      
      fetch(`${API_CUSTOMERS}/${userId}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(updatedUser => {
        alert('Profile updated successfully!');
        // Update displayed profile info
        document.getElementById('profile-name').textContent = `${updatedUser.first_name} ${updatedUser.last_name}`;
        document.getElementById('profile-phone').textContent = updatedUser.phone_number || 'Not provided';
      })
      .catch(error => {
        console.error('Error updating user data:', error);
        alert('Error updating profile. Please try again.');
      });
    }
    
    // Load addresses
    function loadAddresses(userId) {
      fetch(`${API_ADDRESSES}?customer_id=${userId}`)
        .then(response => response.json())
        .then(addresses => {
          const addressList = document.getElementById('address-list');
          if (!addressList) return;
          
          if (addresses.length === 0) {
            addressList.innerHTML = '<p class="text-gray-500 text-center py-4">No addresses found. Add your first address.</p>';
            return;
          }
          
          addressList.innerHTML = addresses.map(address => `
            <div class="border border-gray-200 rounded-lg p-6">
              <div class="flex justify-between items-start mb-4">
                <div>
                  <span class="font-semibold text-gray-900">${address.label || 'Address'}</span>
                  ${address.is_default ? '<span class="bg-success text-white text-xs font-medium ml-3 px-2 py-1 rounded">Default</span>' : ''}
                </div>
                <div class="flex space-x-3">
                  <button class="text-primary-700 hover:text-primary-800 edit-address" data-id="${address.id}">
                    <i class="fas fa-edit mr-1"></i> Edit
                  </button>
                  <button class="text-red-500 hover:text-red-700 delete-address" data-id="${address.id}">
                    <i class="fas fa-trash mr-1"></i> Delete
                  </button>
                </div>
              </div>
              <div class="text-gray-500">
                <p>${address.address_line1 || ''} ${address.address_line2 || ''}</p>
                <p>${address.city || ''}, ${address.state || ''} ${address.zip_code || ''}</p>
                <p>${address.country || ''}</p>
              </div>
            </div>
          `).join('');
          
          // Add event listeners for edit and delete buttons
          document.querySelectorAll('.edit-address').forEach(button => {
            button.addEventListener('click', function() {
              const addressId = this.getAttribute('data-id');
              editAddress(addressId);
            });
          });
          
          document.querySelectorAll('.delete-address').forEach(button => {
            button.addEventListener('click', function() {
              const addressId = this.getAttribute('data-id');
              deleteAddress(addressId);
            });
          });
        })
        .catch(error => console.error('Error loading addresses:', error));
    }
    
    // Add new address
    document.getElementById('add-address-btn').addEventListener('click', function() {
      document.getElementById('address-form').reset();
      clearAllErrors(); // Clear any previous validation errors
      document.getElementById('address-modal').style.display = 'flex';
      document.getElementById('address-modal').dataset.mode = 'add';
    });
    
    // Edit address
    function editAddress(addressId) {
      fetch(`${API_ADDRESSES}/${addressId}`)
        .then(response => response.json())
        .then(address => {
          document.getElementById('address-label').value = address.label || '';
          document.getElementById('address-line1').value = address.address_line1 || '';
          document.getElementById('address-line2').value = address.address_line2 || '';
          document.getElementById('city').value = address.city || '';
          document.getElementById('state').value = address.state || '';
          document.getElementById('zip-code').value = address.zip_code || '';
          document.getElementById('country').value = address.country || 'India';
          document.getElementById('is-default').checked = address.is_default || false;
          
          clearAllErrors(); // Clear any previous validation errors
          document.getElementById('address-modal').style.display = 'flex';
          document.getElementById('address-modal').dataset.mode = 'edit';
          document.getElementById('address-modal').dataset.addressId = addressId;
        })
        .catch(error => console.error('Error loading address:', error));
    }
    
    // Delete address
    function deleteAddress(addressId) {
      if (confirm('Are you sure you want to delete this address?')) {
        fetch(`${API_ADDRESSES}/${addressId}`, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            alert('Address deleted successfully');
            loadAddresses(getCurrentUser().id);
          } else {
            alert('Error deleting address');
          }
        })
        .catch(error => {
          console.error('Error deleting address:', error);
          alert('Error deleting address');
        });
      }
    }
    
    // Address validation functions
    function validateAddressLabel(value) {
      if (!value || value.trim().length === 0) {
        return 'Address label is required';
      }
      if (value.trim().length < 2) {
        return 'Address label must be at least 2 characters';
      }
      if (value.trim().length > 50) {
        return 'Address label must be less than 50 characters';
      }
      return null;
    }

    function validateAddressLine1(value) {
      if (!value || value.trim().length === 0) {
        return 'Address line 1 is required';
      }
      if (value.trim().length < 5) {
        return 'Address must be at least 5 characters';
      }
      if (value.trim().length > 100) {
        return 'Address must be less than 100 characters';
      }
      return null;
    }

    function validateAddressLine2(value) {
      if (value && value.trim().length > 100) {
        return 'Address line 2 must be less than 100 characters';
      }
      return null;
    }

    function validateCity(value) {
      if (!value || value.trim().length === 0) {
        return 'City is required';
      }
      if (value.trim().length < 2) {
        return 'City must be at least 2 characters';
      }
      if (value.trim().length > 50) {
        return 'City must be less than 50 characters';
      }
      // Check for valid city name (letters, spaces, hyphens, apostrophes)
      if (!/^[a-zA-Z\s\-']+$/.test(value.trim())) {
        return 'City can only contain letters, spaces, hyphens, and apostrophes';
      }
      return null;
    }

    function validateState(value) {
      if (!value || value.trim().length === 0) {
        return 'State is required';
      }
      if (value.trim().length < 2) {
        return 'State must be at least 2 characters';
      }
      if (value.trim().length > 50) {
        return 'State must be less than 50 characters';
      }
      // Check for valid state name (letters, spaces, hyphens, apostrophes)
      if (!/^[a-zA-Z\s\-']+$/.test(value.trim())) {
        return 'State can only contain letters, spaces, hyphens, and apostrophes';
      }
      return null;
    }

    function validateZipCode(value) {
      if (!value || value.trim().length === 0) {
        return 'ZIP code is required';
      }
      const zipCode = value.trim();
      
      // Define available ZIP codes
      const availableZipCodes = ["600001", "600002", "600003", "600004"];
      
      // Check if ZIP code is in the allowed list
      if (!availableZipCodes.includes(zipCode)) {
        return `ZIP code must be one of: ${availableZipCodes.join(', ')}`;
      }
      
      return null;
    }

    function validateCountry(value) {
      if (!value || value.trim().length === 0) {
        return 'Country is required';
      }
      return null;
    }

    function showFieldError(fieldId, message) {
      const errorElement = document.getElementById(`${fieldId}-error`);
      const inputElement = document.getElementById(fieldId);
      
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
      }
      
      if (inputElement) {
        inputElement.classList.add('border-red-500');
        inputElement.classList.remove('border-gray-300');
      }
    }

    function clearFieldError(fieldId) {
      const errorElement = document.getElementById(`${fieldId}-error`);
      const inputElement = document.getElementById(fieldId);
      
      if (errorElement) {
        errorElement.classList.add('hidden');
        errorElement.textContent = '';
      }
      
      if (inputElement) {
        inputElement.classList.remove('border-red-500');
        inputElement.classList.add('border-gray-300');
      }
    }

    function clearAllErrors() {
      const fields = ['address-label', 'address-line1', 'address-line2', 'city', 'state', 'zip-code', 'country'];
      fields.forEach(field => clearFieldError(field));
    }

    function validateAddressForm() {
      let isValid = true;
      
      // Clear previous errors
      clearAllErrors();
      
      // Validate each field
      const addressLabel = document.getElementById('address-label').value;
      const addressLine1 = document.getElementById('address-line1').value;
      const addressLine2 = document.getElementById('address-line2').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const zipCode = document.getElementById('zip-code').value;
      const country = document.getElementById('country').value;
      
      // Validate address label
      const labelError = validateAddressLabel(addressLabel);
      if (labelError) {
        showFieldError('address-label', labelError);
        isValid = false;
      }
      
      // Validate address line 1
      const line1Error = validateAddressLine1(addressLine1);
      if (line1Error) {
        showFieldError('address-line1', line1Error);
        isValid = false;
      }
      
      // Validate address line 2 (optional)
      const line2Error = validateAddressLine2(addressLine2);
      if (line2Error) {
        showFieldError('address-line2', line2Error);
        isValid = false;
      }
      
      // Validate city
      const cityError = validateCity(city);
      if (cityError) {
        showFieldError('city', cityError);
        isValid = false;
      }
      
      // Validate state
      const stateError = validateState(state);
      if (stateError) {
        showFieldError('state', stateError);
        isValid = false;
      }
      
      // Validate ZIP code
      const zipError = validateZipCode(zipCode);
      if (zipError) {
        showFieldError('zip-code', zipError);
        isValid = false;
      }
      
      // Validate country
      const countryError = validateCountry(country);
      if (countryError) {
        showFieldError('country', countryError);
        isValid = false;
      }
      
      return isValid;
    }

    // Add real-time validation
    function addRealTimeValidation() {
      const fields = ['address-label', 'address-line1', 'address-line2', 'city', 'state', 'zip-code', 'country'];
      
      fields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field) {
          field.addEventListener('blur', function() {
            const value = this.value;
            let error = null;
            
            switch(fieldId) {
              case 'address-label':
                error = validateAddressLabel(value);
                break;
              case 'address-line1':
                error = validateAddressLine1(value);
                break;
              case 'address-line2':
                error = validateAddressLine2(value);
                break;
              case 'city':
                error = validateCity(value);
                break;
              case 'state':
                error = validateState(value);
                break;
              case 'zip-code':
                error = validateZipCode(value);
                break;
              case 'country':
                error = validateCountry(value);
                break;
            }
            
            if (error) {
              showFieldError(fieldId, error);
            } else {
              clearFieldError(fieldId);
            }
          });
          
          // Clear error on focus
          field.addEventListener('focus', function() {
            clearFieldError(fieldId);
          });
        }
      });
    }

    // Save address (add or edit) with validation
    document.getElementById('address-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validate form
      if (!validateAddressForm()) {
        // Scroll to first error
        const firstError = document.querySelector('.border-red-500');
        if (firstError) {
          firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
          firstError.focus();
        }
        return;
      }
      
      const currentUser = getCurrentUser();
      if (!currentUser) return;
      
      const formData = {
        customer_id: currentUser.id,
        label: document.getElementById('address-label').value.trim(),
        address_line1: document.getElementById('address-line1').value.trim(),
        address_line2: document.getElementById('address-line2').value.trim(),
        city: document.getElementById('city').value.trim(),
        state: document.getElementById('state').value.trim(),
        zip_code: document.getElementById('zip-code').value.trim(),
        country: document.getElementById('country').value,
        is_default: document.getElementById('is-default').checked
      };
      
      const mode = document.getElementById('address-modal').dataset.mode;
      const addressId = document.getElementById('address-modal').dataset.addressId;
      
      const url = mode === 'edit' ? `${API_ADDRESSES}/${addressId}` : API_ADDRESSES;
      const method = mode === 'edit' ? 'PATCH' : 'POST';
      
      // Show loading state
      const submitBtn = document.querySelector('#address-form button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';
      
      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(() => {
        alert(`Address ${mode === 'edit' ? 'updated' : 'added'} successfully`);
        document.getElementById('address-modal').style.display = 'none';
        loadAddresses(currentUser.id);
        // Clear form
        document.getElementById('address-form').reset();
        clearAllErrors();
      })
      .catch(error => {
        console.error(`Error ${mode === 'edit' ? 'updating' : 'adding'} address:`, error);
        alert(`Error ${mode === 'edit' ? 'updating' : 'adding'} address. Please try again.`);
      })
      .finally(() => {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      });
    });
    
    // Close address modal
    document.querySelector('.close-modal').addEventListener('click', function() {
      document.getElementById('address-modal').style.display = 'none';
    });
    
    document.getElementById('cancel-address').addEventListener('click', function() {
      document.getElementById('address-modal').style.display = 'none';
    });
    
    // Load orders
    function loadOrders(userId) {
      fetch(`${API_ORDERS}?customer_id=${userId}`)
        .then(response => response.json())
        .then(orders => {
          const ordersContainer = document.getElementById('recent-orders');
          if (!ordersContainer) return;
          
          if (orders.length === 0) {
            ordersContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No orders found.</p>';
            return;
          }
          
          // Sort orders by date (newest first) and take the first 5
          const recentOrders = orders
            .sort((a, b) => new Date(b.order_date) - new Date(a.order_date))
            .slice(0, 5);
          
          ordersContainer.innerHTML = recentOrders.map(order => `
            <div class="border border-gray-200 rounded-lg p-6 mb-4">
              <div class="flex justify-between items-center mb-4">
                <span class="font-semibold text-primary-500">${order.order_number}</span>
                <span class="text-gray-500">${new Date(order.order_date).toLocaleDateString()}</span>
              </div>
              <div class="mb-4">
                <p>Total: Rs ${order.total_amount}</p>
              </div>
              <div class="flex justify-between items-center pt-4 border-t border-gray-200">
                <span class="px-3 py-1 rounded text-xs font-medium ${
                  order.status === 'delivered' ? 'bg-green-100 text-green-800' : 
                  order.status === 'cancelled' ? 'bg-red-100 text-red-800' : 
                  'bg-blue-100 text-blue-800'
                }">${order.status}</span>
                <a href="#" class="text-primary-700 hover:text-primary-800">View Details</a>
              </div>
            </div>
          `).join('');
        })
        .catch(error => console.error('Error loading orders:', error));
    }
    
    // Load prescriptions
    function loadPrescriptions(userId) {
      fetch(`${API_PRESCRIPTIONS}?customer_id=${userId}`)
        .then(response => response.json())
        .then(prescriptions => {
          const prescriptionsContainer = document.getElementById('prescriptions-list');
          if (!prescriptionsContainer) return;
          
          if (prescriptions.length === 0) {
            prescriptionsContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No prescriptions found.</p>';
            return;
          }
          
          prescriptionsContainer.innerHTML = prescriptions.map(prescription => `
            <div class="border border-gray-200 rounded-lg p-6 mb-4">
              <div class="flex justify-between items-center mb-4">
                <span class="font-semibold text-primary-500">Prescription #${prescription.id}</span>
                <span class="text-gray-500">${new Date(prescription.created_at).toLocaleDateString()}</span>
              </div>
              <div class="mb-4">
                <p>Status: <span class="px-3 py-1 rounded text-xs font-medium ${
                  prescription.status === 'approved' ? 'bg-green-100 text-green-800' : 
                  prescription.status === 'rejected' ? 'bg-red-100 text-red-800' : 
                  'bg-yellow-100 text-yellow-800'
                }">${prescription.status}</span></p>
                ${prescription.verification_notes ? `<p class="mt-2"><strong>Notes:</strong> ${prescription.verification_notes}</p>` : ''}
              </div>
              <div class="pt-4 border-t border-gray-200">
                <button class="text-primary-700 hover:text-primary-800"><i class="fas fa-eye mr-1"></i> View Prescription</button>
              </div>
            </div>
          `).join('');
        })
        .catch(error => console.error('Error loading prescriptions:', error));
    }
    
    // Password change form
    document.getElementById('change-password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (newPassword !== confirmPassword) {
        alert('New passwords do not match');
        return;
      }
      
      // In a real application, you would send this to your server
      // For this demo, we'll just show a success message
      alert('Password changed successfully!');
      this.reset();
    });
  </script>
