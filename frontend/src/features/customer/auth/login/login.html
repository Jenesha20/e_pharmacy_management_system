<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <div class="flex flex-col md:flex-row min-h-screen relative">

    <!-- Left Section: Form -->
    <div class="relative z-10 w-full md:w-1/2 flex flex-col justify-center items-center px-4 sm:px-6 md:px-24 py-8 min-h-screen md:min-h-0">
      <div class="w-full max-w-sm bg-white/95 backdrop-blur-sm md:bg-transparent rounded-2xl md:shadow-none shadow-xl p-8 md:p-0 border md:border-0 border-white/20">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-8 text-center md:text-left text-gray-900">Welcome back!</h1>
        <form id="loginForm">
          <!-- Email -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
            <input 
              id="email"
              type="email"
              placeholder="Enter your email.."
              class="mt-1 block w-full px-4 py-3 bg-white/90 border border-gray-300 rounded-lg shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#A1E970] focus:border-[#A1E970] 
                     text-sm transition-all duration-200 backdrop-blur-sm"
            />
          </div>
        
          <!-- Password -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password"
              type="password"
              placeholder="Enter your password.."
              class="mt-1 block w-full px-4 py-3 bg-white/90 border border-gray-300 rounded-lg shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#A1E970] focus:border-[#A1E970] 
                     text-sm transition-all duration-200 backdrop-blur-sm"
            />
          </div>
        
          <!-- Forgot password -->
          <div class="mb-6">
            <a href="../forgot_password/forgot_password.html" class="text-sm text-cyan-500 hover:text-cyan-600 transition-colors">
              forgot password?
            </a>
          </div>
        
          <!-- Login Button -->
          <div id="auth-section" class="w-full">
            <button
              type="submit"
              id="loginBtn"
              class="w-full py-3 px-4 bg-[#A1E970] hover:bg-[#8FD960] text-white font-semibold rounded-lg 
                     shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#A1E970] focus:ring-offset-1"
            >
              Login
            </button>
          </div>
        </form>
        

        <!-- Register -->
        <p class="mt-8 text-sm text-gray-600 text-center md:text-left">
          New here? 
          <a href="../register/register.html" class="font-medium text-cyan-500 hover:text-cyan-600 transition-colors">Register</a>
        </p>
      </div>
    </div>

    <!-- Right Section: Image (Desktop only) -->
    <div class="hidden md:flex w-1/2 bg-[#A1E970] bg-opacity-50 justify-center items-center">
      <img src="/frontend/src/core/assests/login.png" alt="illustration" class="max-w-md"/>
    </div>

    <!-- Mobile Background (green + gradient) -->
    <div class="absolute inset-0 md:hidden">
      <!-- Green background -->
      <div class="w-full h-full bg-gradient-to-br from-[#A1E970] via-[#A1E970] to-[#8FD960]"></div>
      
      <!-- Decorative circles -->
      <div class="absolute top-20 right-10 w-32 h-32 bg-white/10 rounded-full blur-xl"></div>
      <div class="absolute top-40 left-8 w-20 h-20 bg-white/10 rounded-full blur-lg"></div>
      <div class="absolute bottom-32 right-16 w-24 h-24 bg-white/10 rounded-full blur-lg"></div>
      <div class="absolute bottom-20 left-12 w-16 h-16 bg-white/10 rounded-full blur-md"></div>
      
      <!-- Subtle pattern overlay -->
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-white/5 to-white/10"></div>
    </div>

  </div>
  <script src="login.js"></script>
 
</body>
</html>
