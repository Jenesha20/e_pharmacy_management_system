<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E-Pharmacy Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .error-message {
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
    }
  </style>
</head>
<body class="bg-white">
  <div class="flex flex-col md:flex-row min-h-screen relative">

    <!-- Left Section: Form --> 
    <div class="absolute top-4 left-4 p-4">
      <button type="button" id="backButton" class="flex items-center text-gray-600 hover:text-gray-800 cursor-pointer">
        <span class="material-icons mr-1">arrow_back</span>
        Back
      </button>
    </div>
    
    <div class="relative z-10 w-full md:w-1/2 flex flex-col justify-center items-center px-4 sm:px-6 md:px-24 py-8 min-h-screen md:min-h-0">
      <div class="w-full max-w-sm bg-white/95 backdrop-blur-sm md:bg-transparent rounded-2xl md:shadow-none shadow-xl p-8 md:p-0 border md:border-0 border-white/20">
        <!-- Logo/Brand -->
        <div class="flex justify-center mb-6 md:hidden">
          <div class="flex items-center space-x-2">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
              <img src="/frontend/src/core/assests/logo.png" alt="Logo">
            </div>
            <span class="text-xl font-bold text-gray-900">J Med</span>
          </div>
        </div>
        
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-8 text-center md:text-left text-gray-900">Welcome back!</h1>
        <form id="loginForm" novalidate>
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-m font-medium text-gray-700 mb-2">E-mail</label>
            <div class="relative">
              <input 
                id="email"
                name="email"
                type="email"
                placeholder="Enter your email.."
                class="mt-1 block w-full px-4 py-3 bg-white/90 border border-gray-300 rounded-lg shadow-sm 
                       placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#A1E970] focus:border-[#A1E970] 
                       text-m transition-all duration-200 backdrop-blur-sm"
                required
              />
              <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-md">
                email
              </span>
            </div>
            <div id="email-error" class="error-message hidden"></div>
          </div>
        
          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-m font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input 
                id="password"
                name="password"
                type="password"
                placeholder="Enter your password.."
                class="mt-1 block w-full px-4 py-3 bg-white/90 border border-gray-300 rounded-lg shadow-sm 
                       placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#A1E970] focus:border-[#A1E970] 
                       text-sm transition-all duration-200 backdrop-blur-sm pr-10"
                required
              />
              <span id="togglePassword" class="password-toggle material-icons">
                visibility_off
              </span>
            </div>
            <div id="password-error" class="error-message hidden"></div>
          </div>
          
          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input 
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
                class="h-4 w-4 text-[#A1E970] focus:ring-[#A1E970] border-gray-300 rounded"
              />
              <label for="rememberMe" class="ml-2 block text-m text-gray-700">
                Remember me
              </label>
            </div>
            <a href="../forgot_password/forgot_password.html" class="text-m text-cyan-500 hover:text-cyan-600 transition-colors">
              Forgot password?
            </a>
          </div>
        
          <!-- Login Button -->
          <div id="auth-section" class="w-full">
            <button
              type="submit"
              id="loginBtn"
              class="w-full py-3 px-4 bg-[#A1E970] hover:bg-[#8FD960] text-black font-semibold rounded-lg 
                     shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#A1E970] focus:ring-offset-1
                     flex items-center justify-center"
            >
              <span id="loginText">Login</span>
              <span id="loginSpinner" class="hidden ml-2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
            </button>
          </div>
        </form>

        <!-- Social Login Divider -->
       

        <!-- Social Login Options -->
        
        
        <!-- Register -->
        <p class="mt-4 text-m text-gray-600 text-center">
          New here? 
          <a href="../register/register.html" class="font-medium text-cyan-500 hover:text-cyan-600 transition-colors">Create an account</a>
        </p>
      </div>
    </div>

    <!-- Right Section: Image (Desktop only) -->
    <div class="hidden md:flex w-1/2 bg-[#A1E970] bg-opacity-50 justify-center items-center relative">
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-white/5 to-white/10"></div>
      <img src="/frontend/src/core/assests/login.png" alt="illustration" class="w-4/5 h-auto z-10"/>
      
      
    </div>

    <!-- Mobile Background (green + gradient) -->
    <div class="absolute inset-0 md:hidden">
      <!-- Green background -->
      <div class="w-full h-full bg-gradient-to-br from-[#A1E970] via-[#A1E970] to-[#8FD960] bg-opacity-70"></div>
      
      <!-- Decorative circles -->
      <div class="absolute top-20 right-10 w-32 h-32 bg-white/10 rounded-full blur-xl"></div>
      <div class="absolute top-40 left-8 w-20 h-20 bg-white/10 rounded-full blur-lg"></div>
      <div class="absolute bottom-32 right-16 w-24 h-24 bg-white/10 rounded-full blur-lg"></div>
      <div class="absolute bottom-20 left-12 w-16 h-16 bg-white/10 rounded-full blur-md"></div>
      
      <!-- Subtle pattern overlay -->
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-white/5 to-white/10"></div>
    </div>

  </div>
  <script src="login.js"></script>
</body>
</html>
