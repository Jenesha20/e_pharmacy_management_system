<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <div class="flex h-screen">
    <div class="w-1/2 flex flex-col justify-center items-center px-24">
      <div class="w-full max-w-sm">
        <h1 class="text-3xl font-bold mb-8">Forgot your password?</h1>
        <p class="text-m text-gray-500">Donâ€™t worry, we are here to help you out. 
            Enter your Email address below and we will mail 
            you the instructions to reset your password.</p><br>
        
        <form>
          <div class="mb-4">
            <label for="email" class="block text-m font-medium text-gray-700">E-mail</label>
            <input 
              id="email"
              type="email"
              placeholder="Enter your email.."
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-[#A1E970] focus:border-lime-500 sm:text-sm"
            />
          </div>
          <div class="flex items-center justify-between gap-6">
          <button 
            type="submit"
            class="w-full mt-6 py-2 px-4 border border-transparent rounded-md shadow-sm text-m font-medium 
                  bg-[#A1E970] hover:bg-[#A1E970] focus:outline-none focus:ring-2 
                   focus:ring-offset-2 focus:ring-[#A1E970]"
          >
            Send Email
          </button>
          <a href="/frontend/src/features/customer/auth/login/login.html"> <button 
          type="submit"
          class="w-full mt-6 py-2 px-4 border border-[#A1E970] rounded-md shadow-sm text-m font-medium 
                 focus:outline-none focus:ring-2 
                 focus:ring-offset-2 focus:ring-[#A1E970]"
        >
          Cancel
        </button></a>
        </div>
        </form>
      </div>
    </div>
    <div class="w-1/2 bg-[#A1E970] bg-opacity-50 flex justify-center items-center">
      <img src="/frontend/src/core/assests/image.png" alt="illustration" class="w-4/5 h-auto z-10"/>
    </div>
  </div>
</body>
</html>
