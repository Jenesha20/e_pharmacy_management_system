<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <div class="flex h-screen">
    <div class="w-1/2 bg-[#A1E970] bg-opacity-50 flex justify-center items-center">
        <img src="/frontend/src/core/assests/register.png" alt="illustration" class="max-w-md"/>
      </div>
    <div class="w-1/2 flex flex-col justify-center items-center px-24">
      <div class="w-full max-w-sm">
        <h1 class="text-4xl font-bold mb-8">Welcome</h1>
        <form id="registerForm">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input 
              id="name"
              type="text"
              placeholder="Enter your Name.."
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-[#A1E970] focus:border-[#A1E970] sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input 
              id="email"
              type="email"
              placeholder="Enter your email.."
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-[#A1E970] focus:border-[#A1E970] sm:text-sm"
            />
          </div>
        
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input 
              id="password"
              type="password"
              placeholder="Enter your password.."
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-[#A1E970] focus:border-lime-500 sm:text-sm"
            />
          </div>
        
          <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input 
              id="confirmPassword"
              type="password"
              placeholder="Confirm your password.."
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-[#A1E970] focus:border-[#A1E970] sm:text-sm"
            />
          </div>
        
          <div class="mb-4">
            <input type="checkbox" id="agree" />
            <label for="agree" class="text-sm">By signing up you agree to our <a href="#" class="text-cyan-500 hover:text-cyan-600">Policy</a> and 
            <a href="#" class="text-cyan-500 hover:text-cyan-600">T&C</a></label>
          </div>
        
          <button 
            type="submit"
            class="w-full mt-6 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
                   bg-[#A1E970] hover:bg-[#A1E970] focus:outline-none focus:ring-2 
                   focus:ring-offset-2 focus:ring-[#A1E970]"
          >
            Register
          </button>
        </form>
        
        <p class="mt-8 text-sm text-gray-600">
          Already a member? 
          <a href="../login/login.html" class="font-medium text-cyan-500 hover:text-cyan-600">Login</a>
        </p>
      </div>
    </div>
    
  </div>
  <script src="register.js"></script>
</body>
</html>
